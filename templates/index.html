<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E7 Module</title>

    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body style = 'margin:5px;font-size:20px'>
    <h1>Hello! This is module E7.</h1>
    <table border = 1 style = 'margin:5px'>
        {% for post in posts %}
        <tr>
            {% for key, value in post.items() %}
                {%if key != 'link'%}
                    {% if key == 'title' %}
                        <td style = 'padding:10px'><a href = "{{ post['link'] }}"> {{ value }}</a></td>
                    {% else %}
                        <td style = 'padding:10px'> {{ value }} </td>
                    {% endif %}    
                {% endif %}
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <p><a href = "http://localhost:5000/post" class="btn btn-success">Новый пост</a></p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
</body>
</html>
